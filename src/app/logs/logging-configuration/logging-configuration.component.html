<div style="margin-left: 10px; margin-right: 10px; margin-top: 60px;">

  <div class="container-fluid" style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
  </div>

  <table>
    <tbody>
      <tr>
        <td style="min-width: 50%">
          <div style="font-weight: normal; padding-top: 10px; padding-left: 10px; padding-right: 5px; width: 95%">
            {{ 'LOGGING.CONFIG_FILE'|translate }} ../etc/logging.yaml
            <button pButton label="{{ 'BUTTON.SAVE'|translate }}" type="button" [disabled]="myTextarea === myTextareaOrig" icon="fa fa-check" style="margin-right: 0px;" (click)="saveConfig()" class="float-sm-right ui-button-success"></button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div style="height: 100px; margin-top: 10px; padding-left: 10px; padding-right: 5px; width: 95%">
            <ngx-codemirror #codeeditor
                            [options]="cmOptions"
                            [(ngModel)]="myTextarea"
                            [autoFocus]="true"
            ></ngx-codemirror>
            <a style="font-size: small">{{ 'RESTART FOR CHANGES'|translate }}</a>
          </div>
        </td>

      </tr>
    </tbody>
  </table>


</div>



<!--
  -- Confirm dialog vor configuration deletion
  -->
<p-dialog header="" [(visible)]="error_display" [closable]="false" [modal]="true" blockScroll="true">
  <p-header>
    {{'LOGGING.CONFIG_ERROR'|translate}}
  </p-header>
  <br>
  <pre>
{{'LOGGING.CONFIG_ERROR_TEXT'|translate}}

{{ myTextOutput }}
  </pre>
  <br>
  <p-footer>
    <button pButton type="button" (click)="error_display = false;" label="{{'BUTTON.CLOSE'|translate}}" class="ui-button-success"></button>
  </p-footer>
</p-dialog>
