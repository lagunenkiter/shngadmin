
<div style="margin-left: 10px; margin-right: 10px; margin-top: 55px;">
  <tabset #staticTabs>
    <tab customClass="tab-shng" heading="{{ 'LOGIC_EDIT.CODE'|translate }}">

      <div class="container-fluid" style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">

        <table>
          <tbody>
          <tr>
            <td>
              <div style="font-weight: normal; padding-top: 10px; padding-left: 10px; padding-right: 5px">
                {{ 'LOGIC_EDIT.FILENAME'|translate }}: <strong>../logics/{{ myEditFilename }}</strong>
                <button pButton label="{{ 'BUTTON.SAVE'|translate }}" type="button" [disabled]="myTextarea === myTextareaOrig" icon="fa fa-check" style="margin-right: 0px;" (click)="saveConfig()" class="float-sm-right ui-button-success"></button>
                <button pButton label="{{ 'BUTTON.DISCARD'|translate }}" type="button" [disabled]="(myEditFilename === '') || (myTextarea === myTextareaOrig)" icon="fa fa-check" style="margin-right: 10px;" (click)="this.myTextarea = this.myTextareaOrig;" class="float-sm-right ui-button-secondary"></button>
                <button pButton label="{{ 'BUTTON.HELP'|translate }}" type="button" [disabled]="false" icon="fa fa-info" style="margin-right: 10px;" (click)="this.editorHelp_display = true;" class="float-sm-right ui-button-success"></button>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div style="margin-top: 10px; padding-left: 10px; padding-right: 5px">
                <ngx-codemirror #codeeditor
                                [options]="cmOptions"
                                [(ngModel)]="myTextarea"
                                [autoFocus]="true"
                ></ngx-codemirror>
                <a style="font-size: small">{{ 'RESTART LOGIC FOR CHANGES'|translate }}</a>
              </div>
            </td>

          </tr>
          </tbody>
        </table>
      </div>

    </tab>

    <tab customClass="tab-shng" heading="{{ 'LOGIC_EDIT.ATTRIBUTES'|translate }}">

      <h5 style="; margin-top: 10px; margin-left: 10px;">
        <p style="color: var(--shng-blue)">
          <strong>Yet to be implemented (for logic '{{myEditFilename}}')</strong>
        </p>
      </h5>
    </tab>

  </tabset>
</div>
